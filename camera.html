<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css" id="dark-mode-style" disabled>
</head>
<body>
    <div class="container">
        <header>
            <h1>Camera Capture</h1>
            <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
        </header>
        
        <main>
            <div class="camera-container">
                <video id="camera-view" autoplay playsinline></video>
                <canvas id="camera-canvas" style="display:none;"></canvas>
                
                <div class="camera-controls">
                    <button id="capture-btn" class="btn-primary">Capture Photo</button>
                    <button id="retake-btn" class="btn-secondary" style="display:none;">Retake</button>
                    <button id="proceed-btn" class="btn-primary" style="display:none;">Proceed to Text Conversion</button>
                </div>
                
                <div id="photo-preview" style="display:none;">
                    <img id="captured-photo" src="" alt="Captured Photo">
                </div>
            </div>
        </main>
        
        <footer>
            <button onclick="window.location.href='index.html'" class="btn-secondary">Back to Home</button>
        </footer>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/camera.js"></script>
</body>
</html>
